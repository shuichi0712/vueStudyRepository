<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <div id="app">
        <p>{{count}}回クリックしたよ！</p>
        <button v-on:click="increment">click</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                increment: function () {
                    this.count += 1
                }
            }
        })
    </script>
</body>

</html>
