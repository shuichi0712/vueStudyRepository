<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <div id="app">
        <p v-bind="item">あんなに好きだったのに</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                item: {
                    id: 1,
                    width: 200,
                    height: 500
                }
            },
        })
    </script>
</body>

</html>
